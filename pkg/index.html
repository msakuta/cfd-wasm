    <style type="text/css">
      body{
        text-align: center;
      }
    </style>
  </head>

  <body>
      <canvas id="canvas" width="200" height="200"> </canvas>
      <div>
        <label><input type="checkbox" id="animate" checked>Animate</label>
      </div>
      <div>Move your mouse cursor on the canvas to see the effect</div>
      <h2>Gray-scott model</h2>
      <div>$$\frac{\partial u}{\partial t} = u^2 v - (F + k)u + r_u \Delta u$$</div>
      <div>$$\frac{\partial v}{\partial t} = -u^2 v + F (1 - v) + r_v \Delta v$$</div>
      <div>
        Time step=<span id="deltaTimeLabel"></span>
        <input id="deltaTime" type="range" max="1" min="1e-3" step="1e-3" value="1">
      </div>
      <div>
        Skip frames=<span id="skipFramesLabel"></span>
        <input id="skipFrames" type="range" max="10" min="1" step="1" value="1">
      </div>
      <div>
        \(F=\)<span id="fLabel"></span>
        <input id="f" type="range" max="1" min="1e-3" step="1e-3" value="0.03">
      </div>
      <div>
        \(k=\)<span id="kLabel"></span>
        <input id="k" type="range" max="1" min="1e-3" step="1e-3" value="0.056">
      </div>
      <div>
        \(r_u=\)<span id="ruLabel"></span>
        <input id="ru" type="range" max="1" min="1e-3" step="1e-3" value="0.09">
      </div>
      <div>
        \(r_v=\)<span id="rvLabel"></span>
        <input id="rv" type="range" max="1" min="1e-3" step="1e-3" value="0.056">
      </div>
      <h2>Parameter Presets</h2>
      <button id="buttonStripes">Stripes</button>
      <button id="buttonWaves">Waves</button>
      <button id="buttonWavyStripes">Wavy Stripes</button>
      <button id="buttonElastic">Elastic</button>
      <button id="buttonCells">Cells</button>
      <hr>
      <div id="label"></div>
  </body>
</html>
